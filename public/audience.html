<!doctype html><meta charset="utf-8">
<title>Audience</title>
<style>
    body {
        background: #000;
        color: #fff;
        font: 30px/1.5 system-ui, sans-serif;
        margin: 40px;
    }

    /* 현재 문단 */
    .cur {
        color: #ffffff;        /* pure white */
        font-weight: 600;
        margin-bottom: 1em;
        white-space: normal;
    }

    /* 다음 문단 */
    .next {
        color: #999999;        /* bright gray */
        font-weight: 600;      /* 동일 굵기 */
        white-space: normal;
    }
</style>

<div id="cur" class="cur"></div>
<div id="next" class="next"></div>

<script>
    const ws = new WebSocket(`ws://${location.host}/ws`);
    ws.onmessage = (e) => {
        try {
            const d = JSON.parse(e.data);
            if (d.type === "para_match") {
                document.getElementById("cur").textContent  = d.cur || "";
                document.getElementById("next").textContent = d.next || "";
            }
        } catch(_) {}
    };
</script>
