<!doctype html><meta charset="utf-8">
<title>Audience</title>
<style>
    body{background:#000;color:#fff;font:48px/1.35 system-ui, sans-serif;margin:40px}
    .cur{margin-bottom:.4em}
    .next{opacity:.45;font-size:.75em}
</style>
<div id="cur" class="cur"></div>
<div id="next" class="next"></div>
<script>
    const ws = new WebSocket(`ws://${location.host}/ws`);
    ws.onmessage = (e) => {
        try{
            const d = JSON.parse(e.data);
            if(d.type === "match"){
                document.getElementById('cur').textContent  = d.line || "";
                document.getElementById('next').textContent = d.next || "";
            }
        }catch(_){}
    };
</script>
